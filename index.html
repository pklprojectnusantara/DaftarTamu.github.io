<html>
    <head>
        <title>Firebase_form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="box">
            <div class="form">
                <h2>Daftar Tamu</h2>
                <form>
                    <div class="inputbox">
                        <input type="text" value="" id="Nama" required>
                        <span>Nama</span>
                    </div>
                    <div class="inputbox">
                        <input type="email" value="" id="Email" required>
                        <span>Email</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" value="" id="Phone" required>
                        <span>Phone</span>
                    </div>
                    <div class="inputbox">
                      <input type="text" value="" id="Alamat" required>
                      <span>Alamat</span>
                  </div>
                  <div class="inputbox">
                    <input type="text" value="" id="Keperluan" required>
                    <span>Keperluan</span>
                </div>
                    <input type="submit" value="Daftar" class="sub" id="Daftar">
                </form>
            </div>
        </div>
        <script type="module">
          // Import the functions you need from the SDKs you need
           import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
           import {getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

          // Your web app's Firebase configuration
           const firebaseConfig = {
           apiKey: "AIzaSyD11sS8DmOg9kIp18b0eYUBX_z0v-1jLnw",
           authDomain: "daftar-tamu-ut.firebaseapp.com",
           projectId: "daftar-tamu-ut",
           storageBucket: "daftar-tamu-ut.appspot.com",
           messagingSenderId: "694569310418",
           ppId: "1:694569310418:web:1bcc50a747e9b5fc56750b"
         };

         // Initialize Firebase
          const app = initializeApp(firebaseConfig);

        //get ref to database
          const db = getDatabase(app);

        document.getElementById("Daftar").addEventListener('click', function(e){
          e.preventDefault();
          set (ref(db, 'user/' + document.getElementById("Nama").value),
        {

          Nama: document.getElementById ("Nama").value,
          Email: document.getElementById ("Email").value,
          Phone: document.getElementById ("Phone").value,
          Alamat: document.getElementById ("Alamat").value,
          Keperluan: document.getElementById ("Keperluan").value,
    
        })
        alert("Login Sucessfull  !");
     })
     </script>
   </body>
</html>
